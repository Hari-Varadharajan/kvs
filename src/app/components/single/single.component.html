  <div class="container-fluid thebox" style="background-color: rgb(247, 247, 223);">
      <div class="col-1"></div>
      <div class="col-10 container-fluid thebox2">
          <div class="row">
            <div class="col-5">
                <img style="box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4) " src="{{ myprd.p_img }}" class="card-img-top" alt="...">
            </div>
            <div style="text-align: center;background-color:white;border-radius:10px ;box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4) ;border-left: 5px solid rgb(192,192,192); ;"  class="col-7 ">
                <h2 >{{ myprd.p_id }} : {{ myprd.p_name }}</h2>
                <br>
                <h1 style="color: #7a6617 ;border-color: black;"> Rs . {{ myprd.p_price }}</h1>
                <br>
                <div style="margin-left: 70px;background-color: rgba(192,192,192,0.3);text-align: center;border-radius: 15px;border-left: 5px solid rgb(192,192,192);">
                    <pre> <h5 >Sleev Type       :   {{ myprd.p_sleev }}</h5></pre>
                    <pre><h5>Neck Type        :   {{ myprd.p_neck }}</h5></pre>
                    <pre><h5>Current Stock    :   {{ myprd.p_stock }}</h5></pre>
                </div>
            </div>
          </div>
          <br>
          <br>
          <form style="background-color: white;border-radius:15px;border-left: 5px solid rgb(192,192,192);box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4)" (ngSubmit) = "sendMail()">
            <div class="mb-5 input-group row g-3">
                <div class="col-5" style="text-align: center">
                <label for="user"  class="form-label ">Your Name :</label>
              </div>
              <div  class="col-6">
                <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user"  [(ngModel)] = "username">
              </div>
            </div> 
            <div class="mb-5 input-group row g-3">
                <div class="col-5" style="text-align: center">
                <label for="user"  class="form-label ">Your E-Mail :</label>
              </div>
              <div class="col-6">
                <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user" [(ngModel)] = "mail">
              </div>
            </div> 
            <div class="mb-5 input-group row g-3">
                <div class="col-5" style="text-align: center">
                <label for="user"  class="form-label ">Your Contact Number :</label>
              </div>
              <div class="col-6">
                <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user"  [(ngModel)] = "phno">
              </div>
            </div>
            <div class="mb-5 input-group row g-3">
                <div class="col-5" style="text-align: center">
                <label for="user"  class="form-label ">Stock Needed :</label>
              </div>
              <div class="col-6">
                <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user"  [(ngModel)] = "need">
              </div>
            </div>  
            <div class="text-center">  
                <input  class="btn btn-warning " type="submit" value="ENQUIRE" style="border-radius: 7px; width: 120px; " >
            </div>
        </form>
      </div>
      <div class="col-1"></div>
  </div>
