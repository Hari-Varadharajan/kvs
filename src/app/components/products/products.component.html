<div *ngFor = "let row of products" class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ row.p_id }}</h5>
      <p class="card-text">{{ row.p_name }}</p>
      <a href="#" class="btn btn-warning">Go somewhere</a>
    </div>
  </div>
